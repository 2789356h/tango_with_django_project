{% extends 'rango/base.html' %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Change Your Password</h1> 
        </div>
    </div>
    <form method="post" action="{% url 'auth_password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
