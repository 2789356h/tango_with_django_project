{% extends 'rango/base.html' %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
    <h1>Change Your Password</h1>
    <form method="post" action="{% url 'auth_password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
